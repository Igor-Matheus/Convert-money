<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="gif" src="./assets/hands.gif" alt="logo-convert-money">

    <main>
        <label class="descricao">
            Converter <b>de</b>
            <select class="select">
                <option>R$ Real brasileiro</option>
            </select>
        </label>

        <label class="descricao">
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label class="descricao">
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency-real">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/vector.png" alt="seta">

            <div class="currency-box">
                <img class="flag" src="./assets/estados-unidos.png" alt="logo-moeda-convertida">
                <p class="currency-converted" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    
</body>

<script src="./script.js"></script>
</html>
